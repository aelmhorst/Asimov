<div id="widget_video" class="smartwidget">

	<div class="widget-content">

		<div class="right buttons">
			<a class="cancel-btn margleft">Cancel</a>
			<button class="btn btn-primary addBtn">
				<span>Save</span>
			</button>
		</div>

		<h1 class="widget-title">
			<span>Add</span> Video
		</h1>

		<p class="description">Include video on your page.</p>

		<div>
			<label class="width">Width</label>
			<input type="text" name="width" id="width" value="450"/> px
			<label class="height">Height</label>
			<input type="text" name="height" id="height" value="300"/> px
			<label>Show Controls?</label> <input type="checkbox" name="show-controls-video" id="show-controls-video" checked="">
			<label>Autoplay?</label> <input type="checkbox" name="autoplay" id="video-autoplay">
		</div>

		<div>
			<label>Poster Image</label> <input type="file" class="file_input" id="poster_image" size="1" name="file">
			<label>Alternate Text</label> <input type="text" id="video-alt-text" name="video-alt-text">
		</div>

	</div>

</div>
